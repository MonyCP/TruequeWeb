<div class="container">
  <div class="row">
    <form role="form" ng-submit="addUsers(pUsers)">
      <fieldsets >
        <div class="form-group">
          <label for="form-control">Nombre usuario</label>
          <input type="text" id="emailUsers" class="form-control" placeholder="Email" ng-model="pUsers.username" required>
        </div>
        <div class="form-group">
          <label for="form-control">Contraseña</label>
          <input type="text" id="password" class="form-control" placeholder="contraseña" ng-model="pUsers.password_digest" required>
        </div>
        <div class="form-group">
          <label for="form-control">Nombre</label>
          <input type="text" id="name" class="form-control" placeholder="nombre" ng-model="pUsers.firtname" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear</button>
      </fieldset>
    </form>
  </div>
</div>
